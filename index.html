# Koodikool

Ühine ruum, kus saame koos programmeerimist õppida. Nullist. Avatud kõigile.

## Ühine meiega!

Iga neljapäev kell 18 aadressil ... [kaart]().

Võta kaasa läpakas (ei pea olema võimas) ja julgus küsimusi küsida.

Ja pane end kirja meie [meiling listi](), et uudiseid saada. Ühtlasi on meil tulemas foorum.

## Põhimõtted

### Õpilased juhivad tähelepanu

Meil ei ole materjale, ega mingit konkreetset kursust mida läbida. Sisu määravad õpilaste küsimused. Meil on küll ühised kokkulepped, näiteks, et õpime veebitehnoloogiaid ja mitte (näiteks) mobiili rakenduse arendamist.

See tähendab, et tegu on millegiga väga erinevast klassiruumiga, kus on kindel raamistik ja kõik peavad ühte moodi tegema. Kuigi palume tulla kohale õigeks kellaajaks, siis võid vabalt ühineda ükskõik millisel päeval ükskõik milliste oskustega. Kui sa lihtsalt julged kõva häälega küsida, et "misasi see programmeerimine üldse on?" siis saad ka sellele vastuse. Seega tule millal iganes, aga too juglust ja ettevõtlikust.

### Grupitöö + kodutööd

Kord nädalas neljapäeviti käime koos nuputamas, probleeme lahendamas ja küsimusi küsimas. See on aeg kus oma frustratsioonid välja elada ja saada oma katsumustest koos üle. Kõige tähtsam asi mida progemise õppimise juures vaja on on mentor, ja me saame kõik üksteisele midagi õpetada.

Programmeerimise õppimine ei ole lihtne ja kord nädalas kindlasti ei ole piisav, et midagi päriselt selgeks saada. Sellepärast võib nii mõelda, et põhiline töö on igaühel meist kodus. Koos käimine on pigem kodutöö toetuseks ja mitte vastupidi.

### Projektipõhine

Igal eesmärgil on omad tööriistad. Koos tehes ühte ja samat projekti sobiks kui käiksime tihti koos ja areneksime täpselt samas tempos. Kord nädalas paar tundi on aga väga vähe aega, et kuskile jõuda ja suur rõhk on kodutööl. Kodus on vaja aga palju motivatsiooni, et asjaga tegeleda. Seda aitab hoida projekt, mis on sulle isiklik. Midagi mida sa ise välja mõtlesid teemal mis sulle põnevust pakub. Me ei ole kõik samasugused.

Seega arendab igaüks seda projekti mida ise heaks arvab. Muidugi võib vabalt ka mitmekesi ühte projekti koos teha, või sama teemalist projekti eraldi. Mis iganes parasjagu tundub kõige paremini edasiviiv mõte, seda saame ka teha.

### Tasuta

Me käime koos lõbu pärast ja selleks, et kõik soovijad saaksid areneda. Raha küsimine tähendaks kohustusi, stressi ja ootusi. Üleüldse peaks elementaarne haridus olema tasuta.

Seda enam, et kui selline lähenemine töötab, siis võiks see ise edasi laieneda. Raha ja ettekujutused millegi omamisest oleks sel juhul takistav jõud. Siht on siiski terve rahva võimekust tõsta.

### Veebitehnoloogiad

Misasi see "veeb" üldse on? Internet. Kõik mis on ligipääsetav su browseriga (Chrome, Firefox, Internet Explorer, Safari). Me kirjutame koodi keeltes, mis jooksevad browseris. Miks? Sest see on kõigile kättesaadav igas arvutis, ükskõik kui võimas või lahja. Lisaks kui sa teed mingi töö siis esimese asjana tahad ju seda jagada. Ja noh, mitte mälupulgal ega .exe failina vaid ikka interneti lehel. vaatamistegin.ee <- sinu oma domeenil.

Konkreetsemalt tähendab see HTML, CSS ja Javascript keelte õppimist. Javascript (JS) on muide täiesti võimekas ja korralik keel. Kui seda valdad võid edasi liikuda Pythoni, Java, PHP, Go, Ruby mis iganes asja peale. Aga fakt on see, et tänapäeval on kõik veebis ja ilma JSita ei saa kuskil hakkama.

Lisaks saame vajadusel ka oma domeeni osta, serveri püsti panna, mis iganes vaja, et su veebileht või mäng või tööriist või mis iganes netis oleks.

## Korduma kippuvad küsimused

### Kes seda veab ja miks?

Tere. Nimeks on mul [Krister Viirsaar](http://krister.ee) ja olen hingelt maailmapäästja. Teemaks olen valinud hariduse, sest leian, et see on kõige hea alus. Muidugi on lugusi hariduseta miljardäridest, aga ma ei räägigi koolipingi-haridusest vaid eneseharimisest. Õpid seda mida praegu on vaja ja teed seda efektiivselt - see viib maailma edasi.

Ühtlasi olen programmeerija. Maailmas kus mitte ükski meist ei pääse digitaalsete seadmete kasutamisest on programmeerija üli olulise tähtsusega. Kahjuks on suurem osa meist digitaalsed tarbijad, aga mitte loojad. See on nii võimas oskus ja avab palju võimalusi! Kas sa kujutaksid ette, et loed ajalehte ilma, et oskaksid ise kirjutada? Selliselt on naljakas mõelda, aga tänu kasutajaliidestele pole meil vaja ühtegi arvuti käsku tunda, et pangas ülekandeid või hääletada. Aga kujuta ette, kui oskaksid ise panga ehitada.

Kõik ei pea programmeerijaks hakkama. Samamoodi nagu kirjutamise oskus ei eelda, et hakkad kirjanukuks. Aga see avardab su maailma ja õpetab sind mõtlema. See on tööriist, mida saad kasutada ükskõik mis ametiga sa igapäevaselt tegeled. Äkki olen liialt usklik, et mu lemmik tööriist lahendab kõik maailma mured. Vahest jäägu tarkvara nohikute kaela. Mina igatahes kavatsen käe külge panna kui minu maja ehitatakse ja käes mulda kui toitu kasvatatakse. Kui otsustad Koodikooliga kaasa tulla ja koodi kirjutada on sul võimalus olla meie uue maailma arhitekt.

### Kust sündis selline avatud lähenemine

Traditsiooniline klassiruumi õppimise viis ei tööta ja me ju ammu teame seda. Kui 30 inimest istuvad klassis ja ainult 5 neist suudavad headele tulemustele õppida, siis ei ole ju ülejäänud lollid vaid neile ei sobi õppimise viis. Me ei väida, et teame kuidas parem on, aga läbi vaba suhtluse ja katsetamise mentaliteedi, usume, et jõuame selleni. Parem on proovida eksperimenteerida kui jääda mugavustsooni.

Õpetasin IT Kolledžis 3 aastat programmeerimist algajatele. Iga aasta tegin uskumatuid pingutusi ainet paremaks teha. Mulle üllatuseks olid aga iga aasta tulemused suhteliselt samad. Nii hinded kui ka tudengite arv, kes mind kirusid ja kes mind kiitsid (okei oskuste tase siiski tõusis oluliselt, ilma et keegi teine sellest aru saaks). Põhiline, mis minult nõuti, oli rohkem kontrolltöid ja vaheetappe, et tudengid saaksid aru kus nad on. See on loogiline keskkonnas, kus on 10 teist ainet samal ajal ja pea laiali otsas. Sisuliselt on vaja kriidiga maha joonistada kuhu minna ja mida teha, sest mõtlemiseks või isikliku motivatsiooni leidmiseks aega ei jäänud.

See ei ole otseselt halb lähenemine, aga mina isiklikult selliselt õppida ei suuda ja on ka teisi minusuguseid. Kuna ülikoole ja koolitusi on piisavalt sellises vormis otsustasin teha midagi omapärast. Ma ei imestaks, et kui Koodikooli õpilased nõuaksid mult konkreetsemaid ülesandeid ja kindlat rada kus õppida, siis kaoks mul huvi asja vastu ära. Vahest sünnib aga mingi sümbioos. Ei oska öelda, igatahes olen eksperimentaalse hingega ja soovin leida veel paremat viisi koos õppimiseks, sest programmeerimise õppimine ei ole üldse lihtne.

Ühtlasi õppisin IT Kolledžis seda, et kui keegi on piisavalt kaua oma alaga tegelenud, siis ta enam ei mäleta mis tunne on olla algaja ja mis küsimused kõik tekkida võivad. Sellest siis põhimõte, et õpilaste küsimused juhivad käsitletavaid teemasid.

Kui selline lähenemine töötab võiks see hakata ka levima. Üle Eesti. Koolidesse ja kontoritesse. Väikelinnadesse ja kohvikutesse.
