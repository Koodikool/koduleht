<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}about{{ end }}'>
                <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.png"/>
            </a>
            <h1>{{ .Site.Title }}</h1>
            <br>
            <br>
            {{ with .Site.Params.bio }}<p>{{ . | markdownify }}</p>{{ end }}
        </header>
    </section>
</div>
